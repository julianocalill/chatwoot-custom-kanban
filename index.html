    <div id="settingsModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-800 rounded-lg w-96 p-6 shadow-2xl border dark:border-slate-700">
            <h2 class="font-bold text-lg mb-4 text-gray-800 dark:text-white">üîå Conex√µes</h2>
            <input type="text" id="sbUrl" placeholder="Supabase URL" class="w-full border dark:border-slate-600 dark:bg-slate-700 dark:text-white p-2 rounded text-xs mb-2">
            <input type="password" id="sbKey" placeholder="Supabase Key" class="w-full border dark:border-slate-600 dark:bg-slate-700 dark:text-white p-2 rounded text-xs mb-2">
            <hr class="my-2 dark:border-slate-600">
            <input type="text" id="cwUrl" placeholder="Chatwoot URL" class="w-full border dark:border-slate-600 dark:bg-slate-700 dark:text-white p-2 rounded text-xs mb-2">
            <input type="text" id="cwToken" placeholder="Chatwoot Token" class="w-full border dark:border-slate-600 dark:bg-slate-700 dark:text-white p-2 rounded text-xs mb-2">
            <input type="text" id="cwAccount" placeholder="Account ID" class="w-full border dark:border-slate-600 dark:bg-slate-700 dark:text-white p-2 rounded text-xs">

        </div>
    </div>

    <script>
        const config = {
            stages: {
                'prospeccao': { title: 'üîé Prospec√ß√£o', color: 'border-blue-500' },
                'qualificacao': { title: 'üí¨ Qualifica√ß√£o', color: 'border-yellow-500' },
                'proposta': { title: 'üìÑ Proposta', color: 'border-orange-500' },
                'negociacao': { title: 'ü§ù Negocia√ß√£o', color: 'border-purple-500' },
                'ganho': { title: 'üèÜ Ganho', color: 'border-green-600' },
                'perdido': { title: '‚ùå Perdido', color: 'border-red-600' }
            },
            sbUrl: localStorage.getItem('crm_sb_url') || '',
            sbKey: localStorage.getItem('crm_sb_key') || '',
            cwUrl: localStorage.getItem('crm_cw_url') || '',
            cwToken: localStorage.getItem('crm_cw_token') || '',
            cwAccount: localStorage.getItem('crm_cw_account') || '1'
        };

        const themeCheck = () => document.documentElement.classList.toggle('dark', window.matchMedia('(prefers-color-scheme: dark)').matches);
        themeCheck(); window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', themeCheck);

        window.app = {
            supabase: null,
            deals: [], products: [], reasons: [], pendingDrag: null, currentDealId: null,

            init: async () => {
                window.ui.renderBoard(); // Mudei a ordem: desenha o board VAZIO primeiro para n√£o ficar branco
                if(!config.sbUrl) return window.ui.toggleSettings();
                try {
                    window.app.supabase = window.supabase.createClient(config.sbUrl, config.sbKey);
                    await Promise.all([window.app.loadProducts(), window.app.loadReasons(), window.app.loadDeals()]);
                } catch(e) { console.error(e); }
            },

            loadDeals: async () => {
                const { data } = await window.app.supabase.from('deals').select('*').neq('status', 'archived').order('created_at', {ascending: false});
                window.app.deals = data || [];
                document.querySelectorAll('.kanban-list').forEach(el => el.innerHTML = '');
                let total = 0;
                window.app.deals.forEach(d => {
                    document.getElementById(`col-${d.stage}`)?.appendChild(window.ui.createCard(d));
                    total += d.value || 0;
                });
                document.getElementById('total-pipeline').innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
                window.ui.updateCounts();
            },
            loadProducts: async () => { const {data} = await window.app.supabase.from('products').select('*').order('name'); window.app.products = data || []; window.ui.renderProductSelect(); },
            loadReasons: async () => { const {data} = await window.app.supabase.from('loss_reasons').select('*').order('name'); window.app.reasons = data || []; },

            loadTimeline: async (dealId) => {
                const list = document.getElementById('timelineList');
                list.innerHTML = '<div class="text-center text-gray-400"><i class="fa-solid fa-spinner fa-spin"></i></div>';
                const { data } = await window.app.supabase.from('timeline').select('*').eq('deal_id', dealId).order('created_at', {ascending: true});
                if(!data || data.length === 0) { list.innerHTML = '<div class="text-center text-gray-400 mt-10">Nenhum hist√≥rico.</div>'; return; }
                list.innerHTML = data.map(t => {
                    const date = new Date(t.created_at).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' });
                    let icon = 'fa-comment', color = 'bg-blue-100 text-blue-600';
                    if(t.action_type === 'criacao') { icon = 'fa-plus'; color = 'bg-green-100 text-green-600'; }
                    if(t.action_type === 'mudanca_etapa') { icon = 'fa-arrow-right'; color = 'bg-purple-100 text-purple-600'; }
                    if(t.action_type === 'perda') { icon = 'fa-thumbs-down'; color = 'bg-red-100 text-red-600'; }
                    if(t.action_type === 'edicao') { icon = 'fa-pen'; color = 'bg-yellow-100 text-yellow-600'; }
                    return `<div class="flex gap-3 animate-fade-in"><div class="mt-1 flex-shrink-0 w-6 h-6 rounded-full ${color} flex items-center justify-center text-[10px]"><i class="fa-solid ${icon}"></i></div><div class="flex-1 bg-white dark:bg-slate-700/50 p-2 rounded-lg border dark:border-slate-600"><p class="text-gray-800 dark:text-gray-200">${t.description}</p><span class="text-[10px] text-gray-400 block mt-1 text-right">${date}</span></div></div>`;
                }).join('');
                list.scrollTop = list.scrollHeight;
            },

            addNote: async (e) => {
                e.preventDefault(); const input = document.getElementById('newNoteInput'); const text = input.value.trim(); const dealId = document.getElementById('dealId').value;
                if(!text || !dealId) return;
                await window.app.supabase.from('timeline').insert([{ deal_id: dealId, action_type: 'nota', description: text }]);
                input.value = ''; window.app.loadTimeline(dealId);
            },

            saveDeal: async (e, stageOverride = null) => {
                if(e) e.preventDefault();
                const id = document.getElementById('dealId').value;
                const deal = { title: document.getElementById('dealTitle').value, company: document.getElementById('dealCompany').value, product: document.getElementById('dealProduct').value, email: document.getElementById('dealEmail').value, phone: document.getElementById('dealPhone').value, value: document.getElementById('dealValue').value || 0, chatwoot_id: document.getElementById('dealChatId').value, channel: document.getElementById('dealChannel').value, meeting_date: document.getElementById('dealMeeting').value || null, closing_date: document.getElementById('dealClosing').value || null };
                if(stageOverride) deal.stage = stageOverride;
                if (!id) { deal.stage = deal.stage || 'prospeccao'; await window.app.supabase.from('deals').insert([deal]); } 
                else { await window.app.supabase.from('deals').update(deal).eq('id', id); }
                window.ui.closeModal(); window.app.loadDeals();
                if(stageOverride === 'ganho') window.app.triggerConfetti();
            },

            deleteDeal: async () => { if(!confirm('Excluir neg√≥cio?')) return; await window.app.supabase.from('deals').delete().eq('id', document.getElementById('dealId').value); window.ui.closeModal(); window.app.loadDeals(); },
            
            moveDeal: async (id, newStage, oldStage) => {
                if(newStage === 'perdido') { window.app.pendingDrag = id; window.ui.renderReasonSelect(); document.getElementById('selectReasonModal').classList.remove('hidden'); }
                else { await window.app.supabase.from('deals').update({ stage: newStage }).eq('id', id); if(newStage === 'ganho') window.app.triggerConfetti(); window.app.loadDeals(); }
            },

            confirmLoss: async () => {
                const r = document.getElementById('lossReasonSelect').value; if(!r) return alert("Selecione um motivo!");
                let id = window.app.pendingDrag || document.getElementById('dealId').value;
                await window.app.supabase.from('deals').update({ stage: 'perdido', loss_reason: r }).eq('id', id);
                window.app.pendingDrag = null; document.getElementById('selectReasonModal').classList.add('hidden'); window.ui.closeModal(); window.app.loadDeals();
            },

            requestLoss: () => { window.ui.renderReasonSelect(); document.getElementById('selectReasonModal').classList.remove('hidden'); },
            saveProduct: async (e) => { e.preventDefault(); await window.app.supabase.from('products').insert([{ name: document.getElementById('newProductName').value }]); document.getElementById('newProductName').value=''; window.app.loadProducts(); window.ui.renderProductsList(); },
            saveReason: async (e) => { e.preventDefault(); await window.app.supabase.from('loss_reasons').insert([{ name: document.getElementById('newReasonName').value }]); document.getElementById('newReasonName').value=''; window.app.loadReasons(); window.ui.renderReasonsList(); },
            deleteAux: async (table, id, callback) => { if(confirm('Excluir?')) { await window.app.supabase.from(table).delete().eq('id', id); callback(); } },
            fetchChatwootData: async () => { 
                const query = document.getElementById('dealPhone').value.trim(); if(!query) return;
                try {
                    let res = await fetch(`${config.cwUrl}/api/v1/accounts/${config.cwAccount}/contacts/search?q=${query}`, { headers: { 'api_access_token': config.cwToken } });
                    let json = await res.json(); let contact = json.payload?.[0];
                    if(!contact && !isNaN(query)) { let cRes = await fetch(`${config.cwUrl}/api/v1/accounts/${config.cwAccount}/conversations/${query}`, { headers: { 'api_access_token': config.cwToken } }); if(cRes.ok) { let c = await cRes.json(); contact = c.meta.sender; document.getElementById('dealChatId').value = c.id; document.getElementById('dealChannel').value = c.meta.channel; } }
                    if(contact) { document.getElementById('dealTitle').value = contact.name; document.getElementById('dealEmail').value = contact.email; document.getElementById('dealPhone').value = contact.phone_number; document.getElementById('dealCompany').value = contact.additional_attributes?.company_name || ''; if(!document.getElementById('dealChatId').value) { let convs = await (await fetch(`${config.cwUrl}/api/v1/accounts/${config.cwAccount}/contacts/${contact.id}/conversations`, { headers: { 'api_access_token': config.cwToken } })).json(); if(convs.payload?.[0]) { document.getElementById('dealChatId').value = convs.payload[0].id; document.getElementById('dealChannel').value = convs.payload[0].meta.channel; } } } else alert("N√£o encontrado");
                } catch(e) { console.error(e); }
            },
            triggerConfetti: () => { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); },
            saveSettings: () => {
                localStorage.setItem('crm_sb_url', document.getElementById('sbUrl').value.trim());
                localStorage.setItem('crm_sb_key', document.getElementById('sbKey').value.trim());
                localStorage.setItem('crm_cw_url', document.getElementById('cwUrl').value.replace(/\/$/, ""));
                localStorage.setItem('crm_cw_token', document.getElementById('cwToken').value.trim());
                localStorage.setItem('crm_cw_account', document.getElementById('cwAccount').value.trim());
                location.reload();
            },
            openReports: () => {
                document.getElementById('reportsModal').classList.remove('hidden');
                const deals = window.app.deals; const stages = config.stages;
                const dataStage = Object.keys(stages).map(k => deals.filter(d => d.stage === k).reduce((acc, curr) => acc + (parseFloat(curr.value)||0), 0));
                new Chart(document.getElementById('chartStage'), { type: 'bar', data: { labels: Object.values(stages).map(s => s.title), datasets: [{ label: 'Valor (R$)', data: dataStage, backgroundColor: '#3b82f6' }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
                const channels = {}; deals.forEach(d => { const c = d.channel ? d.channel.split('::')[0] : 'Outros'; channels[c] = (channels[c]||0)+1; });
                new Chart(document.getElementById('chartChannel'), { type: 'doughnut', data: { labels: Object.keys(channels), datasets: [{ data: Object.values(channels), backgroundColor: ['#3b82f6', '#eab308', '#f97316'] }] }, options: { maintainAspectRatio: false } });
                const losses = {}; deals.filter(d => d.stage === 'perdido').forEach(d => { const r = d.loss_reason || 'N√£o informado'; losses[r] = (losses[r]||0)+1; });
                new Chart(document.getElementById('chartLoss'), { type: 'bar', data: { labels: Object.keys(losses), datasets: [{ label: 'Qtd', data: Object.values(losses), backgroundColor: '#ef4444' }] }, options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
            },
            toggleSettings: () => document.getElementById('settingsModal').classList.toggle('hidden'),
            updateCounts: () => document.querySelectorAll('.kanban-list').forEach(l => l.previousElementSibling.querySelector('.count').innerText = l.children.length)
        };

        window.ui = window.ui; 
        window.app.exportCSV = window.app.exportCSV; 
        document.addEventListener('DOMContentLoaded', window.app.init);
    </script>
</body>
</html>
